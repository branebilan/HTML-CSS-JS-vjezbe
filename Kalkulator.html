<!DOCTYPE html>
<html>
  <head></head>
  <body style="background-color: black;">
    <!-- Create an element to display the calculation. -->
    <link rel="stylesheet" href="Kalkulator.css">

    <p class="js-calculation"></p>

    <p>
      <button class="siva-zona" onclick="
        updateCalculation('1');
      ">1</button>

      <button class="siva-zona" onclick="
        updateCalculation('2');
      ">2</button>

      <button class="siva-zona" onclick="
        updateCalculation('3');
      ">3</button>

      <button class="oranje" onclick="
        updateCalculation(' + ');
      ">+</button>
    </p>

    <p>
      <button class="siva-zona" onclick="
        updateCalculation('4');
      ">4</button>

      <button class="siva-zona" onclick="
        updateCalculation('5');
      ">5</button>

      <button class="siva-zona" onclick="
        updateCalculation('6');
      ">6</button>

      <button class="oranje" onclick="
        updateCalculation(' - ');
      ">-</button>
    </p>

    <p>
      <button class="siva-zona" onclick="
        updateCalculation('7');
      ">7</button>

      <button class="siva-zona" onclick="
        updateCalculation('8');
      ">8</button>

      <button class="siva-zona" onclick="
        updateCalculation('9');
      ">9</button>

      <button class="oranje" onclick="
        updateCalculation(' * ');
      ">*</button>
    </p>

    <p>
      <button class="siva-zona" onclick="
        updateCalculation('0');
      ">0</button>

      <button class="siva-zona" onclick="
        updateCalculation('.');
      ">.</button>

      <button class="siva-zona" onclick="
        // Note: eval() takes a string and runs it as code.
        // Avoid using eval() in real world projects since
        // it can potentially be given harmful code to run.
        // Only use eval() for learning purposes.
        calculation = eval(calculation);

        // Display the calculation on the page
        // instead of console.log
        displayCalculation();

        localStorage.setItem('calculation', calculation);
      ">=</button>

      <button class="oranje" onclick="
        updateCalculation(' / ');
      ">/</button>
    </p>

    <p>
      <button class="siva-zona-clear" onclick="
        calculation = '';

        // Display the calculation on the page
        // instead of console.log
        displayCalculation();

        localStorage.setItem('calculation', calculation);
      ">Clear</button>
    </p>

    <script>
      let calculation = localStorage.getItem('calculation') || '';

      // Display the calculation when the page first loads.
      displayCalculation();

      function updateCalculation(value) {
        calculation += value;

        // Display the calculation on the page
        // instead of console.log
        displayCalculation();

        localStorage.setItem('calculation', calculation);
      }

      function displayCalculation() {
        document.querySelector('.js-calculation')
          .innerHTML = calculation;
      }
    </script>
  </body>
</html>
